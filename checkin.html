<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>チェックイン処理中</title>
</head>
<body>

<div id="msg">処理中です...</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  fetch("<<PowerAutomateのHTTP URL>>", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      token: token,
      timestamp: new Date().toISOString()
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("msg").innerText = "出席登録が完了しました。";
  })
  .catch(err => {
    document.getElementById("msg").innerText = "エラーが発生しました。";
  });

</script>

</body>
</html>
